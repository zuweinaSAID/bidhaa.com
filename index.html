<!DOCTYPE html>
<html>
  <head>
    <title>Zuweina's SHop Website</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      a {
        color: #337ab7;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* Header styles */
      header {
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        padding: 10px 20px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: normal;
      }
      /* Main content styles */
      main {
        background-color: #fff;
        border: 1px solid #ccc;
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h2 {
        font-size: 36px;
        margin-bottom: 30px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      /* Footer styles */
      footer {
        background-color: #ccc;
        padding: 10px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Zuweina Shop</h1>
    </header>
    <main>
      <h2>Welcome to My Zuweina Shop Website!</h2>
      <p>This is a basic index or home page for my website. You can customize it further as needed. </p>
      <p>Check out my <a href="#">About Us</a> page to learn more about me and my team.</p>
    </main>
    <footer>
      &copy; 2023 My Website. All rights reserved.
    </footer>
  </body>
</html>
